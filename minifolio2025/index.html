<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minifolio 2025 - Jan Sandberg</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      background: #fafafa;
      color: #000;
    }

    /* Navigation - Floating buttons */
    .nav-button {
      position: fixed;
      z-index: 1000;
      width: 48px;
      height: 48px;
      border: 2px solid rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 1);
      border-color: rgba(0, 0, 0, 0.4);
    }

    .nav-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .info-button {
      top: 2rem;
      left: 2rem;
    }

    .info-button.active {
      background: rgba(0, 0, 0, 0.9);
      border-color: rgba(0, 0, 0, 0.9);
    }

    .info-button.active svg {
      fill: white;
    }

    .back-button {
      top: 2rem;
      right: 2rem;
      text-decoration: none;
      color: #000;
    }

    /* Info Panel */
    .info-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 320px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      padding: 6rem 2rem 2rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
      overflow-y: auto;
      color: white;
    }

    .info-panel.open {
      transform: translateX(0);
    }

    .info-panel h3 {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .info-panel .meta-item {
      margin-bottom: 1.5rem;
    }

    .info-panel .meta-label {
      color: #666;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .info-panel .meta-value {
      color: #fff;
      font-size: 0.875rem;
      line-height: 1.6;
    }

    /* Main Content */
    main {
      max-width: 1400px;
      margin: 0 auto;
      padding-top: 40px;
      transition: padding-left 0.3s ease;
    }

    main.info-open {
      padding-left: 320px;
    }

    /* Project Section */
    .project {
      background: white;
      margin-bottom: 2rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .project-header {
      padding: 3rem 2rem 2rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .project-header h2 {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .project-header h3 {
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.6;
      max-width: 800px;
      margin-bottom: 1.5rem;
    }

    .project-meta {
      font-size: 0.875rem;
      color: #666;
      text-transform: none;
    }

    /* Image Grid */
    .project-images {
      padding: 2rem;
      display: grid;
      gap: 2rem;
    }

    .project-images img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Footer */
    footer {
      background: #000;
      color: #fff;
      padding: 3rem 2rem;
      text-align: center;
      margin-top: 4rem;
    }

    footer h2 {
      display: inline-block;
      margin: 0 1rem;
      font-size: 1rem;
      font-weight: 400;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #fff;
      transition: opacity 0.2s;
    }

    footer a:hover {
      opacity: 0.6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-button {
        width: 40px;
        height: 40px;
        top: 1rem;
      }

      .info-button {
        left: 1rem;
      }

      .back-button {
        right: 1rem;
      }

      .nav-button svg {
        width: 16px;
        height: 16px;
      }

      .info-panel {
        width: 100%;
      }

      main.info-open {
        padding-left: 0;
      }

      .project-header {
        padding: 2rem 1rem 1.5rem;
      }

      .project-header h2 {
        font-size: 1.5rem;
      }

      .project-header h3 {
        font-size: 0.875rem;
      }

      .project-images {
        padding: 1rem;
        gap: 1rem;
      }

      footer {
        padding: 2rem 1rem;
      }

      footer h2 {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <!-- Info Button -->
  <button class="nav-button info-button" id="info-btn" aria-label="Project Info">
    <svg viewBox="0 0 24 24">
      <path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
    </svg>
  </button>

  <!-- Back Button -->
  <a href="../index.html" class="nav-button back-button" aria-label="Back">
    <svg viewBox="0 0 24 24">
      <path d="M7 14l5-5 5 5z"/>
    </svg>
  </a>

  <!-- Info Panel -->
  <div class="info-panel" id="info-panel">
    <div id="info-content">
      <!-- Project info will be loaded here -->
    </div>
  </div>

  <!-- Main Content -->
  <main id="main">

    <!-- Project 1: The Listening Eye -->
    <article class="project" data-project="listening-eye">
      <header class="project-header">
        <h2>Exhibition: The Listening Eye</h2>
        <!-- <h3>In 2024, I worked on the production of <em>The Listening Eye</em> exhibition for Pro Artibus and Chappe. The exhibition was centered around eight themes, and featured over ninety works. I contributed by designing custom symbols, wall signage, and an exhibition booklet. The title is a reference to a work by constructivist Juhana Blomstedt, that served as the exhibition's thematical point. The exhibition was the first collaboration between the two institutions.</h3> -->
        <p class="project-meta">→ Exhibition design, icons, symbols, booklet, print</p>
      </header>
      <div class="project-images">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1743107734/dlo1_guln6q.png" alt="The Listening Eye exhibition">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1743107731/dlo2_yqmrox.png" alt="Exhibition symbols">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1743107714/dlo4_kqaaiu.png" alt="Exhibition signage">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1743107723/dlo3_dyfxoc.png" alt="Exhibition booklet">
      </div>
    </article>

    <!-- Project 2: Burana Card -->
    <article class="project" data-project="burana-card">
      <header class="project-header">
        <h2>Research: Burana Card</h2>
        <!-- <h3>The Burana Card is the result of a three-month Design Research module at FHNW HGK in 2020, under the mentorship of Dr. Paloma López Grüninger and Dr. Karel van der Waarde. For the project, I focused on simplifying Burana's instruction leaflets, as they are often too long and unclear. For the research, I decided to focus on young parents and caregivers who needed clearer dosage guidance for children. For the project I created concepts, conducted Zoom interviews and gathered design feedback from peers. The final design is a compact, color-coded, credit card-sized format with dosage visuals, a medical emergency number, and a QR code for access to the full leaflet.</h3> -->
        <p class="project-meta">→ Design research, infographics, concept development</p>
      </header>
      <div class="project-images">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1742756486/research01_lvmuz4.jpg" alt="Burana Card research">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1742756606/research02_xmpigl.jpg" alt="Concept development">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1742929789/research04_xubild.png" alt="Final card design">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1742937766/research05_wprrsi.png" alt="Card in use">
      </div>
    </article>

    <!-- Project 3: Rück Tritt Käse -->
    <article class="project" data-project="poster">
      <header class="project-header">
        <h2>Poster: Rück Tritt Käse</h2>
        <!-- <h3>The theme of the poster relates to my past experience working in a high-risk environment and my fascination with German language while studying in Switzerland. One notable detail of the poster that is not easily demonstratable via screen, is the effect of the self-mixed white ink, that is extremely hi-viz as it consists of a silver pigment mixed with phosphorescent powder. Poster screenprinted and produced at FHNW | HGK Basel, under the mentorship of Jiri Oplatek, in 2021.</h3> -->
        <p class="project-meta">→ Poster design, typography, print, art direction, concept</p>
      </header>
      <div class="project-images">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1737463631/plakat01xx_xdrem5.png" alt="Rück Tritt Käse poster">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1743107722/plakat01luma_gluxdg.png" alt="Poster detail">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1743107729/plakat5_iqnwvo.png" alt="Poster in context">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1743107713/plakatAU05_nijdx5.jpg" alt="Print detail">
        <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1743107719/plakat4_n7mll7.png" alt="Poster series">
      </div>
    </article>

  </main>

  <!-- Footer -->
  <footer>
    <h2><a href="https://www.instagram.com/jbasandberg/" target="_blank">Instagram</a></h2>
    <h2><a href="../assets/cv_sandb_jan_2025.pdf" target="_blank">CV</a></h2>
  </footer>

  <script>
    // Project information data
    const projectInfo = {
      'listening-eye': {
        title: 'Exhibition: The Listening Eye',
        year: '2024',
        client: 'Pro Artibus & Chappe',
        role: 'Exhibition Design',
        description: 'Custom symbols, wall signage, and exhibition booklet for a collaboration between Pro Artibus and Chappe featuring over ninety works across eight themes.',
        disciplines: 'Exhibition design, icons, symbols, booklet, print'
      },
      'burana-card': {
        title: 'Research: Burana Card',
        year: '2020',
        client: 'FHNW HGK',
        role: 'Design Research',
        description: 'Three-month research module simplifying Burana instruction leaflets for young parents and caregivers, resulting in a compact credit card-sized format.',
        disciplines: 'Design research, infographics, concept development'
      },
      'poster': {
        title: 'Poster: Rück Tritt Käse',
        year: '2021',
        client: 'FHNW | HGK Basel',
        role: 'Poster Design',
        description: 'Screenprinted poster exploring high-risk environments and German language, featuring self-mixed phosphorescent ink for hi-viz effect.',
        disciplines: 'Poster design, typography, print, art direction, concept'
      }
    };

    // Info panel toggle
    const infoBtn = document.getElementById('info-btn');
    const infoPanel = document.getElementById('info-panel');
    const main = document.getElementById('main');
    let infoPanelOpen = false;

    infoBtn.addEventListener('click', () => {
      infoPanelOpen = !infoPanelOpen;
      infoPanel.classList.toggle('open');
      infoBtn.classList.toggle('active');
      if (window.innerWidth > 768) {
        main.classList.toggle('info-open');
      }
    });

    // Update info panel based on scroll position
    function updateInfoPanel() {
      const projects = document.querySelectorAll('.project');
      const scrollPos = window.scrollY + window.innerHeight / 3;

      projects.forEach(project => {
        const rect = project.getBoundingClientRect();
        const projectTop = rect.top + window.scrollY;
        const projectBottom = projectTop + rect.height;

        if (scrollPos >= projectTop && scrollPos <= projectBottom) {
          const projectId = project.dataset.project;
          const info = projectInfo[projectId];
          
          if (info) {
            document.getElementById('info-content').innerHTML = `
              <h3>${info.title}</h3>
              <div class="meta-item">
                <div class="meta-label">Year</div>
                <div class="meta-value">${info.year}</div>
              </div>
              <div class="meta-item">
                <div class="meta-label">Client</div>
                <div class="meta-value">${info.client}</div>
              </div>
              <div class="meta-item">
                <div class="meta-label">Role</div>
                <div class="meta-value">${info.role}</div>
              </div>
              <div class="meta-item">
                <div class="meta-label">About</div>
                <div class="meta-value">${info.description}</div>
              </div>
              <div class="meta-item">
                <div class="meta-label">Disciplines</div>
                <div class="meta-value">${info.disciplines}</div>
              </div>
            `;
          }
        }
      });
    }

    // Initialize with first project on load
    window.addEventListener('load', () => {
      updateInfoPanel();
    });

    // Listen to scroll
    window.addEventListener('scroll', updateInfoPanel);
  </script>

</body>
</html>
