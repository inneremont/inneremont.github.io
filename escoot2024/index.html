<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center iframes if needed */
      overflow-x: hidden; /* Prevents horizontal scroll */
  }

  .iframe-container {
      width: 100%;
      position: relative;
  }

  iframe {
      display: block;
      width: 100vw; /* Full viewport width */
      min-height: 100vh; /* Expand iframe to fit full viewport height */
      border: none;
  }
</style>
</head>
<body>

<div class="iframe-container">
    <iframe src="../linktest/index.html" loading="eager"></iframe>
</div>

<div class="iframe-container">
    <iframe src="../linkcopy/index.html" loading="eager"></iframe>
</div>

</body>
</html>
