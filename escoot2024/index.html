<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-areas:
    "header header"
    "menu content";
  grid-template-columns: 1fr 3fr;
  gap: 5px;
  
  padding: 5px;
}
.container > div {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 10px;
}
.container > div.header {
  grid-area: header;
  text-align: center;
}
.container > div.menu {
  grid-area: menu;
}
.container > div.content {
  grid-area: content;
}
  
        iframe {
        display: block;
        background: #000;
        border: none;
        height: 100vh;
        width: 70vw;
    }

</style>
</head>
<body>

<div class="container">

  <div class="menu"><h3>Lorem Ipsum</h3></div>
  <div class="content"><iframe class="responsive-iframe" src="https://scratch.mit.edu/projects/104/embed"></iframe></div>
 
</body>
</html>
