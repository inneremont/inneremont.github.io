<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* Prevent extra scrolling */
      display: flex;
      flex-direction: column;
  }

  .iframe-container {
      width: 100%;
      height: 50vh; /* Each iframe takes half the viewport height */
      overflow: hidden; /* Prevent iframe from causing scrollbars */
  }

  iframe {
      display: block;
      width: 100%;
      height: 100%; /* Fill the .iframe-container */
      border: none;
  }
</style>
</head>
<body>

<div class="iframe-container">
    <iframe src="../linktest/index.html" loading="eager"></iframe>
</div>

<div class="iframe-container">
    <iframe src="../linkcopy/index.html" loading="eager"></iframe>
</div>

</body>
</html>
