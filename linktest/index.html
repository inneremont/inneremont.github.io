<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  display: grid;
  grid-template-areas:
    "header header"
    "title content";
  grid-template-columns: 30% 70%;

  gap: 5px;
  
  padding: 5px;
}
.container > div {
  background-color: #ffffff;
  
}
.container > div.header {
  grid-area: header;
  text-align: center;
}
.container > div.title {
  grid-area: title;
  width: 30vw;
}
.container > div.content {
  grid-area: content;
 
}
  
img {
      max-width: 70%;
    }

    .content-inner {
      padding: 15px 0px;
      border-bottom: solid 1px;
    }

@media (max-width: 768px) {
      .container {
        grid-template-areas:
          "header"
          "title"
          "content";
        grid-template-columns: 1fr;
      }

.title {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="title">
      <h3>Burana Card</h3>
    </div>
    <div class="content">
      <div class="content-inner"><img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1742756486/research01_lvmuz4.jpg"> </div>

      <div class="content-inner"> <img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1742756606/research02_xmpigl.jpg">
      </div> 
</div>
</body>
</html>
