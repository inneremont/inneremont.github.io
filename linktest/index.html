<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-areas:
    "header header"
    "menu content";
  grid-template-columns: 1fr 3fr;
  gap: 5px;
  
  padding: 5px;
}
.container > div {
  background-color: #ffffff;
  
}
.container > div.header {
  grid-area: header;
  text-align: center;
}
.container > div.menu {
  grid-area: menu;
}
.container > div.content {
  grid-area: content;
 
}
  img {
  padding: 25px 0px;
  border-bottom: solid 2px;
  max-width: 100%; 
}
  

</style>
</head>
<body>

<div class="container">

  <div class="menu"><h3>Burana Card</h3></div>
  <div class="content"><img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1742756486/research01_lvmuz4.jpg" ><img src="https://res.cloudinary.com/dlhshzs37/image/upload/v1742756606/research02_xmpigl.jpg" ></div>
 
</body>
</html>
